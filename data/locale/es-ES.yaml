# Arcs Strings
arcs:
    inicio:
        intro: |-
            Te encuentras en un barril en medio del mar, a lo lejos ves dos barcos, uno con una enseña pirata y otro de la marina.
            ¿A cuál decides pedir ayuda?
        marine:
            intro_marine: |-
                Decides ir con el barco de los marines. Allí encuentras al Teniente Fullbody que te recibe amablemente. Te invita a ir con el hasta la Villa de las Conchas o unirte a la Marina.
                ¿Qué eliges?
            village: |-
                Vas a la Villa y vives feliz.
                <span>FIN</span>
            enroll:
                - ¿Cómo de bueno eres luchando del 1 al 10?
                - |-
                    No eres lo bastante bueno, adiós.
                    <span>FIN</span>
                - Me gustas chaval, serás mi primero de abordo- dijo Fullbody-.
                - ¿Eres tonto?
                - Ya lo decía yo.
                - No me mientas.
            fullbody: |-
                Fullbody te mató.
                <span>FIN</span>
        pirata: |-
            No sabes por qué pero no quieres ir con los marines, prefieres ir con los piratas. Remas el barril hasta el barco pirata y escalas hasta arriba.
            Allí ves a la capitana que te quiere ejecutar.
            ¿Vas a morir o a luchar?
    # Alvida Arc
    alvida:
        fight:
            - Pegaste a Alvida
            - Tiraste a Alvida al mar de un puñetazo.
            - Alvida te pudo y en un golpe de suerte te tiró al mar.
        surrender: |-
            Aceptaste tu destino y Alvida te mató.
            <span>FIN</span>
    # Buggy Arc
    buggy:
        intro: Afortunadamente derrotaste a Alvida y conseguiste llegar a una isla cercana. Allí te enteras de que un famoso pirata llamado
