<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <link text="text/css" rel="stylesheet" href=".\css\master.css">
  <link rel="shortcut icon" href=".\recursos\img\icon.png" type="image/png">
  <script src="js\main.js"></script>
  <title>One Piece | JS Game</title>
 </head>
 <!--
	Cosas que se copian a menudo:

	<button type="button" id="" class="" onclick=""></button>
	<button type="button" id="" class="hidden" onclick=""></button>
	<p id=""></p>
	<img id="" class="hidden" src=""></img>

 -->
 <body>
  <header><h1>One Piece</h1></header>
   <div id="combatUI" class="combatUI-inactive">
	<div id="header_cont">
	 <h1 id="vs_title"></h1>
	</div>
	<div id="visual">
	 <div id="enemigo">
	  <div id="sprite">
	   <img src=""></img>
	  </div>
	  <div id="stats">

	  </div>
	 </div>
	 <div id="personaje">
	  <div id="sprite">
		<img src=""></img>
	  </div>
	  <div id="stats">

	  </div>
	 </div>
	</div>
	<div id="ataques" class="">
	 <button type="button" id="at1" onclick=""></button>
	 <button type="button" id="at2" onclick=""></button>
	 <button type="button" id="at3" onclick=""></button>
	 <button type="button" id="at4" onclick=""></button>
	 <button type="button" id="at5" onclick=""></button>
	</div>
   </div>
  <div id="izq">
   <div id="text-box">
    <p>Este juego está hecho por <a href="http://www.taringa.net/Alvargon75">Alvargon75</a>
	Pulsa "Inicio" para empezar</p>
	<p id="intro"></p>
	<p id="a1"></p>
	<p id="a2"></p>
	<p id="a3"></p>
	<p id="a4"></p>
	<p id="b1"></p>
	<p id="b2"></p>
	<p id="b3"></p>
	<p id="b4"></p>
	<p id="c1"></p>
	<p id="c2"></p>
	<p id="c3"></p>
	<p id="fin"></p>
   </div>
   <div id="controls_container">
    <div id="controls">
	 <!-- Intro - Decisiones Importantes -->
     <button type="button" id="inicio" class="" onclick="start()">Inicio</button>
	 <button type="button" id="nameChange" class="" onclick="nameChange()">Nombre Aleatorio</button>
	 <button type="button" id="d1_a" class="hidden" onclick="pirata()">El Barco Pirata</button>
	 <button type="button" id="d1_b" class="hidden" onclick="marine()">La Armada</button>
	 <button type="button" id="d2m_a" class="hidden" onclick="alistarse()">Me Alisto</button>
	 <button type="button" id="d2m_b" class="hidden" onclick="villa()">Llévame a esa villa</button>
	 <button type="button" id="d2p_a" class="hidden" onclick="luchaAlv()">Luchar</button>
	 <button type="button" id="d2p_b" class="hidden" onclick="rendirseAlv()">Morir</button>
	 <!-- Marine -->
	 <button type="button" id="m1_op" class="hidden" onclick="fullbodyContinua()">Continuar</button>
	 <!-- Pirata -->
     <button type="button" id="p1_a" class="hidden" onclick=""></button>
     <button type="button" id="p1_b" class="hidden" onclick=""></button>
     <button type="button" id="p2_a" class="hidden" onclick=""></button>
    </div>
   </div>
  </div>
  <div id="drch">
   <div id="stats">
    <h1 id="name"></h1>
    <ul>
	 <li class="stats_list">Vida: <span id="vida" class="green"></span><span class="green">/</span><span id="maxVida" class="green"></span></li>
	 <li class="stats_list">Grado: <span id="ataque" class="red"></span></li>
	 <li class="stats_list">Nivel: <span id="nivel_exp"></span></li>
	 <li class="stats_list">Experiencia: <span id="exp"></span></li>
	</ul>
   </div>
   <div id="ilustraciones">
	<img id="i_intro_luffy" class="" src="recursos/ilustrations/logo.png">
	<img id="i_intro_sanji" class="hidden" src="recursos/ilustrations/sanji_jollyroger.png">
	<img id="i_intro_zoro" class="hidden" src="recursos/ilustrations/zoro_jollyroger.png">
   </div>
  </div>
  <div id="audio_container" class="hidden">
   <audio>
	<source src="recursos/music/the_strongest.mp3" type="audio/mpeg" id="music_strongest">
   </audio>
   <audio>
	<source src="recursos/music/overtaken.mp3" type="audio/mpeg" id="music_overtaken">
   </audio>
  </div>
 </body>
</html>
